    <body>
        <div id='toolbar' class='rowlayout'>
            <input type='checkbox'>
            <span id='toolbar-label'>文件名</span>
            <button onclick='download()'>下载</button>
            <button onclick='rename()'>重命名</button>
            <button onclick='dirtree()'>移动</button>
            <button onclick='remove()'>删除</button>
			<button onclick='share()'>分享</button>
        </div>
        <div id='addressbar' class='rowlayout'></div>
        <ul id='item-list'></ul>
        <div id='addbutton' onclick='$("#addmenu").fadeIn(100)'>+</div>
        
        <div id='itemmenu' class='popup' style='display: none;'>
            <div class='menu'>
                <div onclick='download()'>下载</div>
                <div onclick='rename()'>重命名</div>
                <div onclick='dirtree()'>移动</div>
                <div onclick='remove()'>删除</div>
				<div onclick='share()'>分享</div>
            </div>
        </div>

        <div id='addmenu' class='popup center' style='display: none;'>
            <div class='menu'>
                <div onclick='newfolder()'>新建文件夹</div>
                <div onclick='$("#upload-files").click()'>上传文件</div>
            </div>
        </div>
        <div id='menu-item'></div>

        <div id='movedialog' class='popup center' style='display: none;'>
            <div class='dialog'>
                <ul id='treeview'></ul>
                <input type='text' id='moveto' class='dialog-textinput'><button class='dialog-button' onclick='move()'>确定</button>
            </div>
        </div>

        <div id='droparea' class='popup' style='display: none;'></div>

        <div class='hidden'>
            <input id='upload-files' type='file' multiple oninput='upload(this.files); this.value = "";'>
			<input id='clipboard'>
        </div>
        <iframe name='hiddenframe' style='display: none;'></iframe>

        <script src='js/jquery.min.js'></script>
        <script src='js/index.js'></script>
    </body>
</html>
